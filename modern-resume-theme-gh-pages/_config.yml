about_content: | # this will include new lines to allow paragraphs
  Καλησπέρα, το όνομα μου είναι Απόστολος και γεννήθηκα στο Βόλο στις 18 Μαρτίου του 1986. Σπούδασα Ηλεκτρολόγος Μηχανικός και Μηχανικός Η/Υ και το επαγγελμά μου είναι εκπαιδευτικός της  ηλεκτρολογίας (ΠΕ83) στο 2ο Εσπερινό Λύκειο Ορεστιάδος. Επιπλέον εργάζομαι και ως εκπαιδευτής ενηλίκων σε διάφορα προγράμματα ανέργων και εργαζομένων που έχουν να κάνουν με την κατάρτισή τους  στις τεχνολογίες αιχμής με στόχο την απόκτηση ισχυρών ψηφιακών δεξιοτήτων. Επιπλέον εργάζομαι και σε ΙΕΚ (Δημόσια και ιδιωτικά). Τα εκπαιδευτικά και επιστημονικά ενδιαφέροντα μου έχουν να κάνουν με τις ηλεκτρικές μηχανές, τους σύγχρονους βιομηχανικούς αυτοματισμούς, το διαδίκτυο των πραγμάτων (IoT), καθώς και τον αυτόματο έλεγχο σερβοκινητήρων για ρομποτικούς βραχίονες. Παράλληλα, δίνω μεγαλύτερη βαρύτητα στις νέες μεθόδους εκπαιδευτικής διδασκαλίας του εποικοδομητισμού στα αντικείμενα του STEM και για την σωστή αξιοποίηση της εκπαιδευτικής ρομποτικής στη διδασκαλία όλων των μαθημάτων. 


