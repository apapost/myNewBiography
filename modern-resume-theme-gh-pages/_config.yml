        caption: Οκτώβριος 2020 - Σήμερα
        quote: >
          Το επάγγελμα του εκπαιδευτικού STEM  στη δευτεροβάθμια εκπαίδευση έχει μεγάλες προκλήσεις γιατί απαιτείται ο συνδυασμός πολλών αντικειμένων και δεξιοτήτων.
        description: | # this will include new lines to allow paragraphs
            Τα δύο πρώτα χρόνια μου στην εκπαίδευση ήταν στο αντικείμενο της πληροφορικής. Τα υπόλοιπα στον τομέα της ηλεκτρολογίας, της ηλεκτρονικής και των αυτοματισμών. Αυτό που διαπίστωσα είναι πως τα δύο αυτά αντικείμενα (της πληροφορικής και της ηλεκτρολογίας) όχι μόνο δεν διαχωρίζονται μεταξύ τους με αδιαπέραστα τείχη, αλλά αντιθέτως έχουν έρθει σε απόλυτη σύνδεση μεταξύ τους. Δεν νοείται σήμερα μηχανικός αυτοματισμού με PLC να μην έχει προχωρημένες δεξιότητες στον προγραμματισμό.   

  - title: Εκπαίδευση # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Πανεπιστήμιο Θεσσαλίας
        caption: 2004 - 2010
        sub_title: Δίπλωμα Ηλεκτρολόγου Μηχανικού και Μηχανικού Η/Υ
        quote: >
          Το πανεπιστήμιο Θεσσαλίας ιδρύθηκε το 1984 και είναι πλέον ένα από τα πιο φημισμένα ανώτατα εκπαιδευτικά ιδρύματα της Ελλάδος. Εκτός από πολυτεχνική σχολή διαθέτει και ιατρική σχολή, γεωπονική σχολή, σχολή ανθρωπιστικών σπουδών και σχολή οικονομικών σπουδών.
        description: | # this will include new lines to allow paragraphs
          Κατά τη διάρκεια των σπουδών μου στη σχολή έμαθα να σκέφτομαι τρόπους να επιλύω σύνθετα προβλήματα με συγκροτημένο τρόπο, να συνεργάζομαι με άλλους συμφοιτητές μου και να δουλεύουμε με σχέδιο και μεθοδικότητα. Η σημαντικότερη ίσως δεξιότητα που αποκόμισα ήταν η υπολογιστική σκέψη (computational thinking) κάτι που προσπαθώ να καλλιεργήσω και στο εκπαιδευτικό μου έργο.

          Επιπλέον, στα φοιτητικά μου χρόνια δραστηριοποιήθηκα στο κίνημα εναντίον της προσπάθειας απαξίωσης της παιδείας σε όλα τα επίπεδα.

